<!doctype html>
<html lang="en" >
<head>
   <!-- Required meta tags -->
   <meta  charset="utf-8">
   <meta name ="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet"  href="css/bootstrap.min.css" >
   <title>Advanced</title>

  <style>
    .red {
      background-color: red;
    }
    .yellow {
      background-color: yellow; 
    }
    .gray {
      background-color: gray; 
    }
    .white {
      background-color: white; 
      border: 1px solid gray;
      text-align: center;
    }
    .row {
      padding: 0.2rem;
    }
  </style>

</head>

<body>
  <div class="container">

    <div class="row red">
      <div class="col-lg-1 col-md-2 white">
        Text
      </div>
      <div class="col-lg-1 col-md-2 white offset-10">
        Text
      </div>
    </div>

    <div class="row yellow">
      <div class="col-2 white">
        Text
      </div>
      <div class="col-2 offset-3 white">
        Text
      </div>
      <div class="col-2 offset-3 white">
        Text
      </div>
    </div>

    <div class="row gray">
      <div class="col-2 white">
        Text
      </div>
      <div class="col-6 white">
        Text
      </div>
      <div class="col-3 offset-1 white">
        Text
      </div>
    </div>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/bootraps.bundle.min.js"></script>
</body>
</html>
